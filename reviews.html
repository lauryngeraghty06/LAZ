<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Write a Review</title>

  <link rel="stylesheet" href="zoestyles.css">
  <link rel="stylesheet" href="reviews.css">

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>
<body>

<nav class="nav">
  <div class="nav-wrapper">

    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="logo">CineTracker</div>

    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>

      <li class="dropdown">
        <a href="#" onclick="toggleDropdown(event)">Discover</a>
        <ul class="dropdown-menu">
          <li><a href="christmas.html">Christmas</a></li>
          <li><a href="top10.html">Top 10</a></li>
          <li><a href="#reviews">Reviews</a></li>
          <li><a href="blogs.html">Blog</a></li>
          <li><a href="watchlist.html">Watchlist</a></li>
          <li><a href="progress.html">Continue Watching</a></li>
        </ul>
      </li>

      <li><a href="contact.html">Contact Us</a></li>
    </ul>

    <button class="nav-login-btn desktop-login" onclick="openLogin()">Login</button>
  </div>
</nav>

<script>
function toggleMenu() {
  document.querySelector(".nav-links").classList.toggle("open");
}
function toggleDropdown(e) {
  e.preventDefault();
  e.target.parentElement.classList.toggle("open-dropdown");
}
</script>

<section id="reviews" class="reviews-section">

  <div class="feedback-card">
    <h2>What are you reviewing?</h2>

    <div class="feedback-form">
      <input
        type="text"
        class="movie-title"
        placeholder="Movie/Show title..."
      />

      <textarea placeholder="Write a review..."></textarea>

      <div class="stars">
        <i class="fa-regular fa-star"></i>
        <i class="fa-regular fa-star"></i>
        <i class="fa-regular fa-star"></i>
        <i class="fa-regular fa-star"></i>
        <i class="fa-regular fa-star"></i>
      </div>

      <button class="submit-btn" onclick="showPopup()">Submit</button>
    </div>
  </div>

</section>

<script src="images/reviews.js"></script>


<footer class="footer">
  <div class="footer-container">
    <div class="footer-col">
      <h3>CineTracker</h3>
      <p>Your place to discover, review, and track movies you love.</p>
    </div>
  </div>

  <div class="footer-bottom">
    <p>© 2025 CineTracker. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
