<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | MovieZone</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body class="signup-page">

  <!-- SIGN-UP CARD -->
  <div class="signup-card">
    <div class="signup-header">
      <span class="signup-year">JOIN</span>
      <h1>Create your account</h1>
      <p>Build your watchlist. Track your progress.</p>
    </div>

    <form>
      <input type="text" placeholder="Username" class="signup-input" required>
      <input type="email" placeholder="Email address" class="signup-input" required>
      <input type="password" placeholder="Password" class="signup-input" required>
      <button type="submit" class="signup-button">Sign Up</button>
    </form>

    <p class="signup-login-link">
      Already have an account? <a href="#" id="signupLoginLink">Log in</a>
    </p>
  </div>

  <!-- LOGIN MODAL -->
  <div class="signup-auth-overlay" id="signupAuthOverlay">
    <div class="signup-auth-modal">
      <button class="signup-close-auth" id="signupCloseAuth">&times;</button>
      <h1>Welcome Back!</h1>
      <p>Sign in to continue tracking your movies.</p>
      <input type="email" placeholder="Email address" class="signup-input" required>
      <input type="password" placeholder="Password" class="signup-input" required>
      <button class="signup-button">Log In</button>
      <p class="signup-login-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </div>

  <script src="login2.js"></script>
</body>
</html>
