<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>

<body>

<header class="header">
    <h1 class="title">Create Your CineTrack Account</h1>
    <p class="subtitle">Join the community â€” track what you watch and love.</p>
</header>

<section class="form-wrapper">

    <form class="signup-form">

        <label>Full Name</label>
        <input type="text" placeholder="Enter your name">

        <label>Email</label>
        <input type="email" placeholder="Enter your email">

        <label>Password</label>
        <input type="password" placeholder="Create a password">

        <button class="main-btn">Create Account</button>

        <p class="bottom-text">
            Already have an account?
            <a onclick="openLogin()" class="link">Sign In</a>
        </p>
    </form>

</section>

<div id="loginModal" class="login">
    <div class="login-content">
        <span class="close" onclick="closeLogin()">&times;</span>

        <h2>Welcome Back!</h2>

        <form class="login-form">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">

            <label>Password</label>
            <input type="password" placeholder="Enter your password">

            <button class="main-btn">Sign In</button>

            <p>
                Don't have an account?
                <a href="../signup/signup.html" class="link">Sign Up</a>
            </p>
        </form>
    </div>
</div>


</body>
</html>
